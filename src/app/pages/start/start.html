<div class="card">
    <div class="flex justify-between items-center mb-6">
        <div class="font-semibold text-xl">Sök bland övningar</div>
    </div>

    <div class="search">
        <div class="flex flex-col gap-2">
            <input [formControl]="searchControl" (keyup)="onSearchChange()" class="search-input" type="text" placeholder="Minst 3 tecken för att söka" />
            @if(searchControl.value && searchControl.value.length > 0){
            <i class="pi pi-times" (click)="clearSearch(); clearResults()"></i>
            }
        </div>
    </div>


    @if(searchResults !== null && searchResults.length > 0) {
        <app-list-exercise-component [exercises]="searchResults"></app-list-exercise-component>
    }



    
</div>

<div class="card">
    <div class="flex justify-between items-center">
        <div class="font-semibold text-xl">Loggade övningar</div>
    </div>

    @if(completedExercise$ | async; as completedExercises) {
        <app-list-completed-exercise-component [completedExercises]="completedExercises"></app-list-completed-exercise-component>
    }
</div>

<div class="card">
    <div class="flex justify-between items-center">
        <div class="font-semibold text-xl">Favoritövningar</div>
    </div>

    @if(favouriteExercise$ | async; as favouriteExercises) {
        <app-list-exercise-component [exercises]="favouriteExercises"></app-list-exercise-component>
    }
</div>
